{% extends "base.html" %}

{% block title %}Doctor Profile - MediConnect{% endblock %}

{% block content %}
<div style="max-width: 600px;">
    <h2>Doctor Profile</h2>

    <div class="card">
        <form method="POST" action="{{ url_for('doctor.profile') }}">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" value="{{ doctor.full_name or '' }}">
            </div>

            <div class="form-group">
                <label for="specialization">Specialization</label>
                <input type="text" id="specialization" name="specialization" value="{{ doctor.specialization or '' }}" required>
            </div>

            <div class="form-group">
                <label for="experience_years">Years of Experience</label>
                <input type="number" id="experience_years" name="experience_years" value="{{ doctor.experience_years or 0 }}">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="{{ doctor.phone or '' }}">
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" value="{{ doctor.location or '' }}">
            </div>

            <div class="form-group">
                <label for="bio">Professional Bio</label>
                <textarea id="bio" name="bio" rows="5">{{ doctor.bio or '' }}</textarea>
            </div>

            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
