{% extends "base.html" %}

{% block title %}Hospital Profile - MediConnect{% endblock %}

{% block content %}
<div style="max-width: 700px;">
    <h2>Hospital Profile</h2>

    <div class="card">
        <form method="POST" action="{{ url_for('hospital.profile') }}">
            <div class="form-group">
                <label for="hospital_name">Hospital Name</label>
                <input type="text" id="hospital_name" name="hospital_name" value="{{ hospital.hospital_name or '' }}" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" value="{{ hospital.phone or '' }}">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ hospital.address or '' }}">
            </div>

            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" value="{{ hospital.city or '' }}">
                </div>

                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" id="state" name="state" value="{{ hospital.state or '' }}">
                </div>
            </div>

            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" value="{{ hospital.website or '' }}">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5">{{ hospital.description or '' }}</textarea>
            </div>

            <button type="submit" class="btn">Update Profile</button>
        </form>
    </div>
</div>
{% endblock %}
