{% extends "base.html" %}

{% block title %}Register - MediConnect{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 3rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Create Your MediConnect Account</h2>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="role">I am a:</label>
                <select id="role" name="role" required>
                    <option value="">Select...</option>
                    <option value="doctor">Doctor</option>
                    <option value="hospital">Hospital</option>
                </select>
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">Register</button>
        </form>

        <p style="text-align: center;">
            Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
