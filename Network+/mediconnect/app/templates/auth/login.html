{% extends "base.html" %}

{% block title %}Login - MediConnect{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 3rem auto;">
    <div class="card">
        <h2 style="text-align: center; margin-bottom: 2rem;">Login to MediConnect</h2>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-bottom: 1rem;">Login</button>
        </form>

        <p style="text-align: center;">
            Don't have an account? <a href="{{ url_for('auth.register') }}">Register here</a>
        </p>
    </div>
</div>
{% endblock %}
